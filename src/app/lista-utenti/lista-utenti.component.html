<app-top-bar></app-top-bar>
<table class="table table-hover table-dark">
    <thead>
      <tr>
        <th >Id</th>
        <th >Username</th>
       <!-- <th >Password</th>-->
        <th >Nome</th>
        <th >Cognome</th>
        <th >Data di Nascita</th>
        <th >Ruolo</th>
        <th >Elimina</th>
        <th >Modifica</th>
      </tr>
    </thead>
    <tbody *ngFor="let persona of utenti" > 
      <tr>
          <td>{{persona.id}}</td>
          <td>{{persona.username}}</td>
         <!--<td>{{persona.password}}</td>-->
          <td>{{persona.nome}}</td>
          <td>{{persona.cognome}}</td>
          <td>{{persona.data_nascita}}</td>
          <td>{{persona.ruoloId}}</td>
          <td><button type="button" class="btn btn-outline-danger" (click)="elimina(persona)">Elimina</button></td>
          <td><button type="button" class="btn btn-outline-warning" (click)="modifica(persona)">Modifica</button></td>
      </tr>
    </tbody>
  </table>
