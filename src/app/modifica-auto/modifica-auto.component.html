<app-top-bar></app-top-bar>
{{auto | json}}
<div class="container">
    <div class="row ">
        <div class="col-md-12 col-md-offset-3">
            <h1>MODIFICA AUTO</h1>
        </div>
    </div>
    <form #upAuto="ngForm" (ngSubmit)="modifica()">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCostruttore">Costruttore</label>
                <input type="text" class="form-control" id="inputCostruttore" required [(ngModel)]="auto.costruttore"
                    name="costruttore">
            </div>
            <div class="form-group col-md-6">
                <label for="inputModello">Modello</label>
                <input type="text" class="form-control" id="inputModello" required
                    [(ngModel)]="auto.modello" name="modello">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputTarga">Targa</label>
                <input type="text" class="form-control" id="inputTarga" required [(ngModel)]="auto.targa"
                    name="targa">
            </div>
            <div class="form-group col-md-6">
                <label for="inputAnno">Anno di Immatricolazione </label>
                <input type="date" class="form-control" id="inputAnno" required [(ngModel)]="auto.anno"
                name="anno">
            </div>

            <div class="form-group col-md-6">
                <label for="categoria">Categoria</label>
                <select id="categoria" class="form-control" [(ngModel)]="auto.categoria" name="categoria">
                    <option [ngValue]="auto.categoria">{{auto.categoria.descrizione}}</option>
                    <option *ngFor="let cate of categorie" [ngValue]="cate">{{cate.descrizione}}</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="col-lg-12">
                <button type="submit" class="btn btn-primary" (click)="modifica()" >Modifica</button>
            </div>
        </div>
    </form>
</div>
